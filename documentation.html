<h2><b>Wikipedia</b> definition of Piston</h2>
<p><cite href="http://en.wikipedia.org/wiki/Piston">In general, a piston is a sliding plug that fits closely inside the bore of a cylinder. Its purpose is either to change the volume enclosed by the cylinder, or to exert a force on a fluid inside the cylinder.</cite></p>
